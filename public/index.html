<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANURAG MISHRA BOSS PANEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 20%, #16213e 40%, #0a1628 60%, #0d0d2b 80%, #050515 100%);
      color: #fff;
      overflow-x: hidden;
      position: relative;
      background-attachment: fixed;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(0, 255, 255, 0.15) 0%, transparent 40%),
        radial-gradient(ellipse at 80% 70%, rgba(138, 43, 226, 0.15) 0%, transparent 40%),
        radial-gradient(ellipse at 50% 50%, rgba(0, 200, 255, 0.08) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
      animation: pulse-bg 20s ease-in-out infinite;
    }

    @keyframes pulse-bg {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
      opacity: 0.5;
    }

    .floating-particles {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(0, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 20s infinite linear;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.9), 0 0 12px rgba(138, 43, 226, 0.5);
    }

    @keyframes float {
      0% { 
        transform: translateY(100vh) translateX(0) rotate(0deg); 
        opacity: 0; 
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-100vh) translateX(100px) rotate(360deg); 
        opacity: 0; 
      }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 40px 0;
      position: relative;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .crown-icon {
      font-size: 60px;
      display: block;
      margin-bottom: 15px;
      animation: bounce 2s ease-in-out infinite, glow-crown 3s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.1); }
    }

    @keyframes glow-crown {
      0%, 100% { 
        filter: drop-shadow(0 0 10px #ffd700) drop-shadow(0 0 20px #ffa500);
        text-shadow: 0 0 30px #ff8c00;
      }
      50% { 
        filter: drop-shadow(0 0 25px #ffd700) drop-shadow(0 0 40px #ff6347);
        text-shadow: 0 0 50px #ff8c00;
      }
    }

    .main-title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 900;
      background: linear-gradient(90deg, #00ffff 0%, #00e0ff 25%, #9d4edd 50%, #ff006e 75%, #00ffff 100%);
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 4s linear infinite;
      letter-spacing: 4px;
      margin-bottom: 10px;
      text-shadow: 0 0 60px rgba(0, 255, 255, 0.3);
      filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.5));
    }

    @keyframes gradient-shift {
      0% { background-position: 0% center; }
      100% { background-position: 300% center; }
    }

    .sub-title {
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      color: #00ffff;
      letter-spacing: 12px;
      text-transform: uppercase;
      opacity: 0.85;
      animation: flicker 4s infinite, glow-text 3s ease-in-out infinite;
      font-weight: 600;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 1; }
      52% { opacity: 0.7; }
      54% { opacity: 1; }
    }

    @keyframes glow-text {
      0%, 100% { 
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ccff;
      }
      50% { 
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ccff, 0 0 60px #8a2be2;
      }
    }

    .glass-card {
      background: linear-gradient(135deg, rgba(30, 30, 60, 0.4) 0%, rgba(20, 20, 50, 0.3) 100%);
      backdrop-filter: blur(25px) brightness(1.1);
      -webkit-backdrop-filter: blur(25px) brightness(1.1);
      border-radius: 32px;
      border: 1.5px solid rgba(0, 255, 255, 0.3);
      padding: 35px;
      margin: 25px 0;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.15),
        0 0 60px rgba(0, 255, 200, 0.1),
        0 0 100px rgba(138, 43, 226, 0.08);
      animation: slideInUp 0.8s ease-out;
      transition: all 0.4s ease;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-card:hover {
      border-color: rgba(0, 255, 200, 0.5);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 0 80px rgba(0, 255, 200, 0.2),
        0 0 120px rgba(138, 43, 226, 0.12);
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.15), transparent);
      animation: shine 6s infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes shine {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1.5px solid rgba(0, 255, 255, 0.25);
      position: relative;
      z-index: 2;
    }

    .card-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, rgba(0, 255, 200, 0.3), rgba(138, 43, 226, 0.3));
      border: 1.5px solid rgba(0, 255, 200, 0.4);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 
        0 0 30px rgba(0, 255, 200, 0.3),
        inset 0 0 20px rgba(0, 255, 255, 0.1);
      animation: rotate-icon 8s linear infinite;
    }

    @keyframes rotate-icon {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .card-title {
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      color: #00ffff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-label {
      display: block;
      font-size: 0.9rem;
      color: rgba(0, 255, 200, 0.8);
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .cyber-input {
      width: 100%;
      padding: 16px 22px;
      background: rgba(0, 0, 0, 0.3);
      border: 1.5px solid rgba(0, 255, 200, 0.25);
      border-radius: 16px;
      color: #00ffff;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      outline: none;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .cyber-input::placeholder {
      color: rgba(0, 255, 200, 0.3);
    }

    .cyber-input:focus {
      border-color: #00ffff;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 
        0 0 30px rgba(0, 255, 200, 0.3),
        inset 0 0 20px rgba(0, 255, 200, 0.05),
        inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    textarea.cyber-input {
      min-height: 140px;
      resize: vertical;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 25px;
      position: relative;
      z-index: 2;
    }

    .cyber-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px 12px;
      border: 2px solid;
      border-radius: 20px;
      font-family: 'Orbitron', monospace;
      font-size: 0.65rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      text-transform: uppercase;
      min-height: 95px;
      background-size: 200% 100%;
      background-position: 100% 0;
    }

    .cyber-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
      transform: scale(0);
      transition: transform 0.7s ease;
      z-index: 0;
    }

    .cyber-btn:hover::before {
      transform: scale(1);
    }

    .cyber-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: -50%;
      width: 200%;
      height: 2px;
      background: linear-gradient(90deg, transparent, currentColor, transparent);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.5s ease;
    }

    .cyber-btn:hover::after {
      transform: scaleX(1);
    }

    .btn-icon {
      font-size: 2rem;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 8px currentColor);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .cyber-btn:hover .btn-icon {
      transform: scale(1.35) rotate(10deg) translateY(-5px);
      filter: drop-shadow(0 0 20px currentColor) drop-shadow(0 0 30px currentColor);
    }

    .btn-text {
      font-size: 0.7rem;
      opacity: 0.95;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .cyber-btn:hover .btn-text {
      opacity: 1;
      transform: translateY(-2px);
    }

    .btn-start {
      background: linear-gradient(135deg, rgba(0, 255, 200, 0.25), rgba(0, 200, 255, 0.15));
      border-color: rgba(0, 255, 200, 0.6);
      color: #00ffc8;
      box-shadow: 
        0 0 40px rgba(0, 255, 200, 0.25),
        inset 0 0 40px rgba(0, 255, 200, 0.08);
    }

    .btn-start:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: #00ffc8;
      box-shadow: 
        0 25px 50px rgba(0, 255, 200, 0.4),
        inset 0 0 60px rgba(0, 255, 200, 0.15),
        0 0 80px rgba(0, 255, 200, 0.4);
      background-position: 0% 0;
    }

    .btn-stop {
      background: linear-gradient(135deg, rgba(255, 71, 87, 0.25), rgba(255, 100, 100, 0.15));
      border-color: rgba(255, 71, 87, 0.6);
      color: #ff6b7a;
      box-shadow: 
        0 0 40px rgba(255, 71, 87, 0.25),
        inset 0 0 40px rgba(255, 71, 87, 0.08);
    }

    .btn-stop:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: #ff6b7a;
      box-shadow: 
        0 25px 50px rgba(255, 71, 87, 0.4),
        inset 0 0 60px rgba(255, 71, 87, 0.15),
        0 0 80px rgba(255, 71, 87, 0.4);
      background-position: 0% 0;
    }

    .btn-logs {
      background: linear-gradient(135deg, rgba(180, 100, 255, 0.25), rgba(138, 43, 226, 0.15));
      border-color: rgba(180, 100, 255, 0.6);
      color: #d8a8ff;
      box-shadow: 
        0 0 40px rgba(180, 100, 255, 0.25),
        inset 0 0 40px rgba(180, 100, 255, 0.08);
    }

    .btn-logs:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: #d8a8ff;
      box-shadow: 
        0 25px 50px rgba(180, 100, 255, 0.4),
        inset 0 0 60px rgba(180, 100, 255, 0.15),
        0 0 80px rgba(180, 100, 255, 0.4);
      background-position: 0% 0;
    }

    .log-container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      border: 1.5px solid rgba(0, 255, 200, 0.2);
      padding: 25px;
      height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      color: #00ffc6;
      text-align: left;
      line-height: 1.7;
      box-shadow: 
        inset 0 0 30px rgba(0, 0, 0, 0.3),
        0 0 40px rgba(0, 255, 200, 0.1);
      backdrop-filter: blur(15px);
      position: relative;
      z-index: 2;
    }

    .log-container::-webkit-scrollbar {
      width: 10px;
    }

    .log-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 5px;
    }

    .log-container::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00ffff, #8a2be2);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .log-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #00ffc8, #d8a8ff);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
    }

    .footer {
      text-align: center;
      padding: 40px 0;
      position: relative;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .footer-glass {
      background: linear-gradient(135deg, rgba(30, 30, 60, 0.4), rgba(20, 20, 50, 0.3));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 28px;
      border: 1.5px solid rgba(0, 255, 200, 0.25);
      padding: 35px;
      display: inline-block;
      box-shadow: 
        0 15px 50px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 50px rgba(0, 255, 200, 0.1);
      transition: all 0.4s ease;
    }

    .footer-glass:hover {
      border-color: rgba(0, 255, 200, 0.5);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.15),
        0 0 70px rgba(0, 255, 200, 0.2);
    }

    .footer-title {
      font-family: 'Orbitron', monospace;
      font-size: 0.9rem;
      color: rgba(0, 255, 200, 0.6);
      letter-spacing: 4px;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .creator-name {
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff006e, #00ffff, #ffd60a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: gradient-shift 4s linear infinite;
      background-size: 300% auto;
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 15px 40px;
      background: linear-gradient(135deg, #25D366, #128C7E);
      border: 2px solid rgba(37, 211, 102, 0.6);
      border-radius: 50px;
      color: #fff;
      font-family: 'Orbitron', monospace;
      font-size: 0.95rem;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 
        0 0 40px rgba(37, 211, 102, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .whatsapp-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.5s ease;
      z-index: 0;
    }

    .whatsapp-btn:hover::before {
      transform: scaleX(1);
    }

    .whatsapp-btn:hover {
      transform: translateY(-5px) scale(1.08);
      border-color: #25D366;
      box-shadow: 
        0 25px 60px rgba(37, 211, 102, 0.5),
        inset 0 0 30px rgba(255, 255, 255, 0.15);
    }

    .whatsapp-icon {
      font-size: 1.4rem;
      position: relative;
      z-index: 1;
      transition: transform 0.5s ease;
    }

    .whatsapp-btn:hover .whatsapp-icon {
      transform: scale(1.3) rotate(-10deg);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(0, 255, 200, 0.7);
      letter-spacing: 1px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #00ff00;
      border-radius: 50%;
      animation: blink-pulse 1.5s infinite, grow-pulse 1.5s infinite;
      box-shadow: 0 0 15px #00ff00, inset 0 0 5px rgba(255, 255, 255, 0.3);
    }

    @keyframes blink-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes grow-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .decorative-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ffff, #8a2be2, #00ffff, transparent);
      margin: 30px 0;
      border-radius: 2px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      animation: line-glow 3s ease-in-out infinite;
    }

    @keyframes line-glow {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        opacity: 0.7;
      }
      50% { 
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), 0 0 60px rgba(138, 43, 226, 0.4);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }

      .glass-card {
        padding: 25px;
        margin: 20px 0;
      }

      .button-group {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .cyber-btn {
        flex-direction: row;
        min-height: auto;
        padding: 18px 20px;
        gap: 15px;
        justify-content: flex-start;
      }

      .btn-icon {
        font-size: 2rem;
        margin-bottom: 0;
      }

      .main-title {
        font-size: clamp(1.5rem, 5vw, 2rem);
        letter-spacing: 2px;
      }

      .cyber-btn:hover {
        transform: translateY(-8px);
      }
    }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="floating-particles">
    <div class="particle" style="left: 5%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 15%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 35%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 45%; animation-delay: 3.5s;"></div>
    <div class="particle" style="left: 55%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 65%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 75%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 85%; animation-delay: 4.5s;"></div>
    <div class="particle" style="left: 95%; animation-delay: 3s;"></div>
  </div>

  <div class="container">
    <header class="header">
      <span class="crown-icon">ðŸ‘‘</span>
      <h1 class="main-title">ANURAG MISHRA</h1>
      <p class="sub-title">BOSS HERE</p>
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span>SYSTEM ONLINE</span>
      </div>
    </header>

    <div class="decorative-line"></div>

    <div class="glass-card">
      <div class="card-header">
        <div class="card-icon">ðŸ¤–</div>
        <span class="card-title">BOT CONTROL CENTER</span>
      </div>
      
      <div class="input-group">
        <label class="input-label">Admin UID</label>
        <input type="text" id="adminUID" class="cyber-input" placeholder="Enter your Admin UID...">
      </div>
      
      <div class="input-group">
        <label class="input-label">Appstate JSON</label>
        <textarea id="appstate" class="cyber-input" placeholder="Paste your Appstate JSON here..."></textarea>
      </div>

      <div class="button-group">
        <button class="cyber-btn btn-start" onclick="startBot()">
          <span class="btn-icon">ðŸš€</span>
          <span class="btn-text">START BOT</span>

    function startBot(){
      const uid = document.getElementById("adminUID").value.trim();

      if(!uid || !appstate){

      fetch("/start-bot", {

    function stopBot(){
      const uid = document.getElementById("adminUID").value.trim();

      fetch(`/stop-bot?uid=${uid}`).then(r => r.text()).then(alert);

    function getLogs(){
      const uid = document.getElementById("adminUID").value.trim();
      if(!uid){
        alert("âš ï¸ Enter Admin UID!");
        return;

      fetch(`/logs?uid=${uid}`).then(r => r.text()).then(t => logDiv.innerText = t);
